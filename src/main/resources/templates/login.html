<!DOCTYPE html>
<html lang="ja" layout:decorate="~{commons/layout}">
<head>
</head>
<body>
	<div layout:fragment="content" class="max-w-md mx-auto rounded-xl p-4 border">
		<div th:if="${param.loggedOut} or ${param.logout}" class="flex p-2 mb-4 items-center space-x-1 border-2 border-purple-600 rounded-xl">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 stroke-purple-600">
				<path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
			</svg>
			<p>
				ログアウトされました。
			</p>
		</div>

		<h1 class="text-xl text-center font-bold">ログイン</h1>
		<hr class="mt-4">
		<div th:if="${param.error}" class="pt-2 font-bold underline decoration-wavy underline-offset-4 text-rose-600">
			ユーザー名やパスワードに間違いがあります。
		</div>
		<form class="flex flex-col space-y-4" th:action="@{/login}" method="post">
			<label for="email">メールアドレス</label>
			<input type="text" id="email" placeholder="example@email.com" name="email" required class="bg-white px-4 py-2 rounded-md caret-black text-black ring-purple-600 focus:ring">

			<label for="password">パスワード</label>
			<input type="password" id="password" placeholder="Password" name="password" required class="bg-white px-4 py-2 rounded-md caret-black text-black ring-purple-600 focus:ring">
			
			<input type="submit" value="ログイン" class="transition-all hover:-translate-y-1 hover:bg-purple-600 px-4 py-2 rounded-xl border border-solid border-purple-800 font-bold focus:bg-purple-600 active:bg-amber-500 active:translate-y-0">
		</form>
	</div>
</body>
</html>
